<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Wonders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Nature Wonders</h1>
    <section class="gallery">
        <img src="forest.jpg" alt="Deep Forest" class="thumbnail" data-full="forest.jpg">
        <img src="river.jpg" alt="River Flow" class="thumbnail" data-full="river.jpg">
        <img src="mountain.jpg" alt="Misty Mountain" class="thumbnail" data-full="mountain.jpg">
        <img src="sunrise.jpg" alt="Sunrise Peak" class="thumbnail" data-full="sunrise.jpg">
    </section>
    <div class="lightbox" id="lightbox">
        <img src="" alt="Full View" id="lightbox-img">
        <span class="close" id="close-btn">&times;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
